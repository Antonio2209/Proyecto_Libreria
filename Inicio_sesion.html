<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="libreria.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Inicio de Sesion</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <br>
            <div class="card">
                <div class="card-header" >
                <h3>INICIO DE SESION</h3>
                </div>
                <div class="card-sesion" >
                    <form action="inicio.html" method="post" name="formRegistro">
                        <div class="mb-3">
                          <label for="usuario" class="form-label">Usuario</label>
                          <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su usuario">
                          <span class="error" id="errorUsuario"></span>
                        </div>
                        <div class="mb-3">
                          <label for="correo" class="form-label">Correo Electrónico</label>
                          <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo">
                          <span class="error" id="errorEmail"></span>
                          <div id="emailHelp" class="form-text">Nunca compartiremos tu correo Electrónico</div>
                        </div>
                        <div class="mb-3">
                          <label for="contrasena" class="form-label">Contraseña</label>
                          <div class="input-group">
                            <input type="password" class="form-control" id="contrasena"  name="contrasena" placeholder="Ingrese su contraseña">
                            <div class="input-group-append">
                                <button type="button" id ="mostrarPassword" class = "btn btn-primary">
                                    <span class="fa fa-eye-slash icon"></span>
                                </button>
                            </div>
                          </div>
                          <span class="error" id="errorPass"></span>
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
                        </div>
                        <button type="submit" class="btn btn-primary" >iniciar</button>
                      </form>
                </div>
              </div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>






    <!-- Optional JavaScript; choose one of the two! -->
      <script src="libreria.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
